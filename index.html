<!doctype html>

<html lang="en">

  <title>A Basic HTML5 Template</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">

<body>
    <table class="main">
        <tr>
            <td class="header" colspan="2">Самый лучший сайт<br/>Приходил вчера</td>
        </tr>
        <tr>
            <td class="side-menu">
                <ul>
                    <li>Главная</li>
                    <li>Что нибудь</li>
                    <li>Еще что нибудь</li>
                    <li>Какие нибудь новости</li>
                    <li>Погода там</li>
                    <li>И еще что нибудь</li>
                    <li>О сайте</li>
                </ul>
            </td>
            <td class="content">
                <table style="width: 100%">
                    <tr>
                        <td class="article">Статья 1</td>
                        <td class="article">Статья 2</td>
                        <td class="article">Статья 3</td>
                    </tr>
                    <tr>
                        <td class="article">Статья 4</td>
                        <td class="article">Статья 5</td>
                        <td class="article">Статья 6</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td class="footer" colspan="2">Создано самым крутым программистом</td>
        </tr>
    </table>
